        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .overlay.hide {
            opacity: 0;
            pointer-events: none;
        }

        .show-background .overlay {
            pointer-events: auto;
        }

        .no-hover {
            display: block;
        }

        .hover {
            display: none;
        }

            cursor: pointer;
        }
